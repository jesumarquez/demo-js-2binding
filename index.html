<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS 2 Way Binding</title>
</head>
<body>
    <div>
        <label for="name">Name:</label>
        <input id="name" type="text" data-model="name">
        <span data-binding="name"></span>
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text" data-model="lastName">
        <span data-binding="lastName"></span>
    </div>
    <div>
        <label for="age">Age:</label>
        <input id="age" type="text" data-model="age">
        <span data-binding="age"></span>
    </div>

    <script src="index.js"></script>
</body>
</html>
